<mat-toolbar class="mat-elevation-z4">
    <span>RH .Net</span>
    <mat-label class="usuario" *ngIf="variable.Username !== ''">Bem-Vindo {{variable.Username}}</mat-label>
    
    <button class="perfil" mat-button routerLink="profile" *ngIf="variable.Profiles.length > 0">Perfil: {{variable.CurrentProfile}}</button>
    <span class="divisor"></span>

    <button mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
