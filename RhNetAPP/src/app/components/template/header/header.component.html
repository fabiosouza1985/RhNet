<mat-toolbar class="mat-elevation-z4">
    <button class="homeButton" mat-icon-button routerLink="home">RH .Net</button>
    <!--<mat-label class="usuario" *ngIf="variable.Username !== ''">Bem-Vindo {{variable.Username}}</mat-label>-->

    <button class="perfil" mat-button routerLink="myprofile" *ngIf="variable.Profiles.length > 0">Perfil: {{variable.CurrentProfile}}</button>

    
    <span class="divisor"></span>

    <span *ngFor="let item of variable.MenuItems">

        <span *ngIf="item === variable.MenuItems[0]">
            <button mat-icon-button [matMenuTriggerFor]="menu.childMenu">
                <mat-icon>menu</mat-icon>
            </button>
            <app-menu-item #menu [items]="item.children"></app-menu-item>
        </span>

        <span *ngIf="item.children && item.children.length > 0 && item !== variable.MenuItems[0]">
            <button mat-button [matMenuTriggerFor]="menu.childMenu">
                {{item.header}}
            </button>
            <app-menu-item #menu [items]="item.children"></app-menu-item>
        </span>

        <span *ngIf="!item.children || item.children.length === 0">
            <button mat-button color="primary" [routerLink]="item.path">
                {{item.header}}
            </button>
        </span>        

        <span *ngIf="item === variable.MenuItems[0]">
            <button mat-icon-button (click)="logoff()">
                <mat-icon>login</mat-icon>
            </button>
        </span>
    </span>


</mat-toolbar>
