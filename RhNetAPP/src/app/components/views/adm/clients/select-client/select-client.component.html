
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">

    <div fxFlex="100%">
        <h1>Meus Clientes:</h1>
    </div>

    <div fxFlex="25%"
         fxFlex.lg="25%"
         fxFlex.md="33%"
         fxFlex.xs="100%"
         fxFlex.sm="50%"
         *ngFor="let client of clients">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title class="vertical-center">{{client.cnpj}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <p class="vertical-center">{{client.description}}</p>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" (click)="setClient(client)">Selecionar</button>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
