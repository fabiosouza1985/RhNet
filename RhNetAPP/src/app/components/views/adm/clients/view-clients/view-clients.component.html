<mat-toolbar class="mat-elevation-z6 header">

    <mat-label class="title">
        {{title}}
    </mat-label>
    <span class="divisor"></span>
    <a mat-icon-button (click)="addRemoveFavorite()">
        <mat-icon class="notfavorite" [ngClass]="{'favorite' : isFavorite === true}">star</mat-icon>
    </a>
</mat-toolbar>

<div class="table-container mat-elevation-z6">
    <table mat-table [dataSource]="ds" matSort>
        <ng-container matColumnDef="cnpj">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cnpj </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="text"
                           [(ngModel)]="element.cnpj">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="text"
                           [(ngModel)]="element.description">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="situation">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Situação </th>
            <td mat-cell *matCellDef="let element">
                <mat-radio-group aria-label="Select an option"
                                 [(ngModel)]="element.situation">
                    <mat-radio-button [value]="0">Inativo</mat-radio-button>
                    <mat-radio-button [value]="1">Ativo</mat-radio-button>
                    <mat-radio-button [value]="2">Bloqueado</mat-radio-button>
                </mat-radio-group>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button (click)="add(element)" mat-icon-button *ngIf="element.id === 0">
                    <mat-icon>add</mat-icon>
                </button>
                <button (click)="update(element)" mat-icon-button *ngIf="element.id !== 0">
                    <mat-icon>save</mat-icon>
                </button>
                <!--<button (click)="remove(element)" mat-icon-button *ngIf="element.id !== ''">
                    <mat-icon>remove</mat-icon>
                </button>-->
            </td>
        </ng-container>

        <ng-container matColumnDef="paginator" [sticky]="true">
            <td mat-footer-cell *matFooterCellDef colspan="4">
                <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="['paginator']; sticky: true"></tr>
    </table>

</div>
