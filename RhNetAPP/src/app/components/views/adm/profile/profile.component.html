
<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">

    <div fxFlex="100%">
        <h1>Meus Perfis:</h1>
    </div>    

    <div fxFlex="25%" 
        fxFlex.lg="25%" 
        fxFlex.md="33%"
        fxFlex.xs="100%"
        fxFlex.sm="50%"
        *ngFor="let profile of variable.Profiles">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title class="vertical-center">{{profile.name}}</mat-card-title>
          </mat-card-header>
         
          <mat-card-content>
            <p class="vertical-center">{{profile.description}}</p>
          </mat-card-content>
          <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)= "setPerfil(profile.name)">Selecionar</button>
          </mat-card-actions>
        </mat-card>
      </div>

  </div>
