<div class="mat-elevation-z6 header">
    
    <mat-label class="title">Acesso Rápido:</mat-label>

</div>

<table mat-table [dataSource]="ds" class="mat-elevation-z4">

    <ng-container matColumnDef="role_Name">
        <th mat-header-cell *matHeaderCellDef>
            Perfil
        </th>

        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <mat-select [formControl]="selected" [value]="element.role_Name" (selectionChange)="element.role_Name = $event.value">
                    <mat-option *ngFor="let profile of profiles" [value]="profile.name">
                        {{profile.name}}
                    </mat-option>
                </mat-select>               
            </mat-form-field>


        </td>
    </ng-container>

    <ng-container matColumnDef="header">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <input matInput type="text"
                       [value]="element.header" (input)="element.header = $event.target.value">
            </mat-form-field>


        </td>
    </ng-container>

    <ng-container matColumnDef="path">
        <th mat-header-cell *matHeaderCellDef> Caminho </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <input matInput type="text"
                       [value]="element.path" (input)="element.path = $event.target.value">
            </mat-form-field>

        </td>
    </ng-container>

    <ng-container matColumnDef="permission_Name">
        <th mat-header-cell *matHeaderCellDef> Permissão </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <input matInput type="text"
                       [value]="element.permission_Name" (input)="element.permission_Name = $event.target.value">
            </mat-form-field>

        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button (click)="addQuickAccess(element)" mat-icon-button *ngIf="element.id === 0">
                <mat-icon>add</mat-icon>
            </button>

            <button (click)="updateQuickAccess(element, this)" mat-icon-button *ngIf="element.id !== 0">
                <mat-icon>save</mat-icon>
            </button>
            <button (click)="removeQuickAccess(element)" mat-icon-button *ngIf="element.id !== 0">
                <mat-icon>remove</mat-icon>
            </button>
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
