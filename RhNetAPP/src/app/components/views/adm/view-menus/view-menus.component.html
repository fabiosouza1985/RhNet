<mat-toolbar class="mat-elevation-z6 header">

    <mat-label class="title">
        {{title}}
    </mat-label>
    <span class="divisor"></span>
    <a mat-icon-button (click)="addRemoveFavorite()">
        <mat-icon class="notfavorite" [ngClass]="{'favorite' : isFavorite === true}">star</mat-icon>
    </a>
</mat-toolbar>

<div class="table-container">
    <table mat-table [dataSource]="ds" class="mat-elevation-z4">

        <ng-container matColumnDef="role_Name">
            <th mat-header-cell *matHeaderCellDef>
                Perfil
            </th>

            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <mat-select [(ngModel)]="element.role_Name">
                        <mat-option *ngFor="let profile of profiles" [value]="profile.name">
                            {{profile.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>


            </td>
        </ng-container>

        <ng-container matColumnDef="header">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="text"
                           [(ngModel)]="element.header">
                </mat-form-field>


            </td>
        </ng-container>

        <ng-container matColumnDef="path">
            <th mat-header-cell *matHeaderCellDef> Caminho </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="text"
                           [(ngModel)]="element.path">
                </mat-form-field>

            </td>
        </ng-container>

        <ng-container matColumnDef="permission_Name">
            <th mat-header-cell *matHeaderCellDef> Permissão </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="text"
                           [(ngModel)]="element.permission_Name">
                </mat-form-field>

            </td>
        </ng-container>

        <ng-container matColumnDef="quick_Access">
            <th mat-header-cell *matHeaderCellDef> Acesso Rápido </th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.quick_Access"></mat-checkbox>

            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button (click)="addMenu(element)" mat-icon-button *ngIf="element.id === 0">
                    <mat-icon>add</mat-icon>
                </button>

                <button (click)="updateMenu(element)" mat-icon-button *ngIf="element.id !== 0">
                    <mat-icon>save</mat-icon>
                </button>
                <button (click)="removeMenu(element)" mat-icon-button *ngIf="element.id !== 0">
                    <mat-icon>remove</mat-icon>
                </button>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
