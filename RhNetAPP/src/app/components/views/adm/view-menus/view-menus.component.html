  <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">

    <div fxFlex="100%">
        <h1>Meus Menus:</h1>
    </div>    

    <div fxFlex="25%" 
        fxFlex.lg="25%" 
        fxFlex.md="33%"
        fxFlex.xs="100%"
        fxFlex.sm="50%"
        *ngFor="let profile of profiles">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title class="vertical-center">{{profile.name}}</mat-card-title>
          </mat-card-header>
         
          <mat-card-content>
            <table mat-table [dataSource]="getMenus(profile.name)" class="mat-elevation-z8">

                <ng-container matColumnDef="header">
                  <th mat-header-cell *matHeaderCellDef> Perfil </th>
                  <td mat-cell *matCellDef="let element"> {{element.header}} </td>
                </ng-container>
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
          </mat-card-content>
          
        </mat-card>
      </div>

  </div>
