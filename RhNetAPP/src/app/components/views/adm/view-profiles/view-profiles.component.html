<mat-toolbar class="mat-elevation-z6 header">

    <mat-label class="title">Perfis de Usuário:</mat-label>

    <span class="divisor"></span>

    <a mat-icon-button (click)="addFavorite()">
        <mat-icon class="notfavorite" [ngClass]="{'favorite' : isFavorite === true}">star</mat-icon>
    </a>

</mat-toolbar>

<table mat-table [dataSource]="ds" class="mat-elevation-z4">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <input matInput type="text"
                       [(ngModel)]="element.name">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field >
                <input matInput type="text"
                       [(ngModel)]="element.description">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef> Nível </th>
        <td mat-cell *matCellDef="let element">
            <mat-form-field>
                <input matInput type="number" min="0" max="100" style="text-align:center"
                       [(ngModel)]="element.level">
            </mat-form-field>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button (click)="add(element)" mat-icon-button *ngIf="element.id === ''">
                <mat-icon>add</mat-icon>
            </button>

            <button (click)="update(element)" mat-icon-button *ngIf="element.id !== ''">
                <mat-icon>save</mat-icon>
            </button>
            <!--<button (click)="remove(element)" mat-icon-button *ngIf="element.id !== ''">
                <mat-icon>remove</mat-icon>
            </button>-->
        </td>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
