<mat-toolbar class="mat-elevation-z6 header">

    <mat-label class="title">
        {{title}}
    </mat-label>
    <span class="divisor"></span>
    <a mat-icon-button (click)="addRemoveFavorite()">
        <mat-icon class="notfavorite" [ngClass]="{'favorite' : isFavorite === true}">star</mat-icon>
    </a>
</mat-toolbar>

<div class="table-container">
    <table mat-table [dataSource]="ds" class="mat-elevation-z4" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="text"
                           [(ngModel)]="element.name">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="text"
                           [(ngModel)]="element.description">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="level">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nível </th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field>
                    <input matInput type="number" min="0" max="100" style="text-align:center"
                           [(ngModel)]="element.level">
                </mat-form-field>
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <button (click)="add(element)" mat-icon-button *ngIf="element.id === ''">
                    <mat-icon>add</mat-icon>
                </button>
                <button (click)="update(element)" mat-icon-button *ngIf="element.id !== ''">
                    <mat-icon>save</mat-icon>
                </button>
                <!--<button (click)="remove(element)" mat-icon-button *ngIf="element.id !== ''">
                    <mat-icon>remove</mat-icon>
                </button>-->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
