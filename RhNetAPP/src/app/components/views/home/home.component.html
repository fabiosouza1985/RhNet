<div class="content" fxLayout="row wrap" fxLayoutGap="16px grid">
        
    <div fxFlex="70%">

        <div fxLayout="row wrap" fxLayoutGap="16px grid" class="mat-elevation-z4 quickAccessPanel">

            <div fxFlex="100%">
                <mat-label class="title">Acesso Rápido</mat-label>
            </div>
            

            <div fxFlex="33%" *ngFor="let element of variable.QuickAccess">
                <div class="quickAccess">
                    <div class="ripple-container mat-elevation-z4"
                         matRipple
                         [matRippleCentered]="true" [routerLink]="element.path">

                        {{element.header}}
                    </div>
                </div>
            </div>

        </div>
       
       
    </div>


    <div class="mat-elevation-z4"
         fxFlex="30%">
        <div class="favoritePanel">
            <mat-label class="title">Favoritos</mat-label>
        </div>
        
    </div>

    

</div>
