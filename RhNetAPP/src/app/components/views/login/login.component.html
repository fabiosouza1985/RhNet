<div class="vertical-center">
    <mat-card tabindex="0" class="login mat-elevation-z6">
        <mat-card-header>
            <mat-card-title>
                Bem-vindo ao RH.net
            </mat-card-title>
        </mat-card-header>    
    
        <mat-card-content>

            <div class="login-content">
                <mat-form-field class="login-input">
                    <mat-label>Usu√°rio:</mat-label>
                    <input matInput [value]="user_login.userName" (input)="user_login.userName = $event.target.value" [disabled]="variable.IsEnabled === false">
                </mat-form-field>

                <mat-form-field class="login-input">
                    <mat-label>Senha:</mat-label>
                    <input matInput type="password"
                           [value]="user_login.password"
                           (input)="user_login.password = $event.target.value"
                           (keyup.enter)="login()"
                           [disabled]="variable.IsEnabled === false">
                </mat-form-field>

                <mat-form-field class="login-input" *ngIf="clients.length > 0">
                    <mat-label>Cliente:</mat-label>
                    <mat-select  [(ngModel)]="selectedClient">
                        <mat-option *ngFor="let client of clients" [value]="client">
                            {{client.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                    
            </div>
    
        </mat-card-content>
    
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)= "login()"
                     [disabled]="variable.IsEnabled === false">Entrar</button>
        </mat-card-actions>
    </mat-card>
</div>
